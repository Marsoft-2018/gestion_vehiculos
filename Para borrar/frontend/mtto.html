<!DOCTYPE html>
<html>
    <head>
        <title>mtto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container card shadow mt-3 mb-5">
        <div class="row mt-3 mb-0">
            <h3 class="mt-3">Información del Vehículo</h3>
            <div class="col-sm-3">
                <label>Placa</label>
                <input class="form-control" type="text">
            </div>
            <div class="col-sm-3">
                <label>Vehículo</label>
                <input class="form-control" type="text">
            </div>
            <div class="col-sm-3">
                <label>Ultimo ciclo de Mantenimiento</label>
                <select class="form-control"></select>
            </div>
            <div class="col-sm-3">
                <label>Ciclo Recomendado</label>
                <input class="form-control" type="text">
                <button class="btn btn-primary mb-3 mt-3"> Aplicar Ciclo</button>
            </div>
        </div>

        <div class="row mb-2">
            <h3 class="mt-3">Información de la Factura</h3>
            <div class="col-sm-3">
                <label>Fecha</label>
                <input class="form-control" type="date">
            </div>
            <div class="col-sm-3">
                <label>Número de Factura</label>
                <input class="form-control" type="text">
            </div>
            <div class="col-sm-3">
                <label>Empresa</label>
                <select class="form-control"></select>    
            </div>
            <div class="col-sm-3">
                <label>Valor $ </label>
                <input class="form-control" type="text">
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-sm-12">
                <label>Observaciones</label>
                <textarea class="form-control"></textarea>
            </div>
        </div>


        <div class="row mb-2">
            <h3 class="mt-3">Servicios y productos adicionales</h3>
            <div class="col-sm-3">
                <label>Código del servicio / Producto</label>
                <input class="form-control" type="text">
            </div>
            <div class="col-sm-3">
                <label>Nombre del servicio / Producto</label>
                <input class="form-control" type="search">
            </div>
            <div class="col-sm-3">
                <label>Cantidad</label>
                <select class="form-control"></select>    
            </div>
            <div class="col-sm-3">
                <label>Valor Unit $ </label>
                <input class="form-control" type="text">
            </div>
            <div class="col-sm-3">
                <label>Valor Total  $ </label>
                <input class="form-control" type="text" disabled>
            </div>
            <div class="col-sm-3 mt-3">
                <button class="btn btn-primary"> Agregar servicio / Producto</button>
            </div>
        </div>

</div>
    </body>
</html>
